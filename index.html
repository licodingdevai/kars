<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kars Reserve | Saf & Orijinal</title>
    <meta name="description" content="Kars'ın en özel gravyer, kaşar ve bal çeşitleri. Soğuk zincir ile kapınıza teslim premium lezzetler." />
    
    <!-- Google Fonts: Plus Jakarta Sans (Modern Geometric), Inter (Clean Reading) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#050505', // Sharp Black
                gray: '#F5F5F7', // Modern Apple-like Gray
                green: '#00A651', // Vibration Green (Standard)
                volt: '#CCFF00', // ACID GREEN (New Hero Accent)
                darkGreen: '#004d25',
                white: '#ffffff',
                border: '#e5e7eb',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 20s linear infinite',
              'scroll-vertical': 'scrollVertical 20s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scrollVertical: {
                '0%': { transform: 'translateY(0%)' },
                '100%': { transform: 'translateY(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .text-stroke-white {
        -webkit-text-stroke: 1px white;
      }
      .mask-gradient-vertical {
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
    </style>
